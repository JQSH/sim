                   if (shelfElement) {
                        shelfElement.classList.remove('cleared');
                        const badge = shelfElement.querySelector('.cleared-badge');
                        if (badge) badge.remove();
                   }
              }


              // Add "Next:" label
              const label = document.createElement('span');
              label.className = 'preview-label';
              label.textContent = 'Next:';
              previewRow.appendChild(label);

              // Display the next few items
              for (let i = 0; i < PREVIEW_ITEMS_PER_SHELF; i++) {
                   const previewItem = document.createElement('div');
                   const itemIndex = currentPosition + i;
                   if (itemIndex < sequence.length && sequence[itemIndex]) {
                        previewItem.className = 'preview-item';
                        previewItem.textContent = sequence[itemIndex];
                   } else {
                        previewItem.className = 'preview-item empty';
                        previewItem.innerHTML = '&nbsp;'; // Or a placeholder symbol '?'
                   }
                   previewRow.appendChild(previewItem);
              }
         }

        // --- Drag and Drop Handlers ---

        function handleDragStart(e) {
            if (!gameActive) return;
            const item = e.target;
             if (!item.classList.contains('game-item')) return; // Ensure it's a game item

            // Use setTimeout to allow the drag image to be created before hiding
              setTimeout(() => {
                   item.style.opacity = '0'; // Hide original smoothly
              }, 0);

            item.classList.add('dragging');
            draggedItemData = {
                id: item.dataset.itemId,
                type: item.dataset.itemType,
                originShelf: parseInt(item.dataset.originShelf),
                originSlot: parseInt(item.dataset.originSlot)
            };
             e.dataTransfer.effectAllowed = 'move';
             // Optional: Set custom drag image if needed
             // e.dataTransfer.setData('text/plain', item.dataset.itemId); // Can be useful
        }

        function handleDragEnd(e) {
            const item = e.target;
             if (!item.classList.contains('game-item')) return;

            item.style.opacity = '1'; // Make visible again
            item.classList.remove('dragging');

            // Clear drag-over styles from all slots
            document.querySelectorAll('.shelf-slot.drag-over, .shelf-slot.drag-over-invalid').forEach(slot => {
                slot.classList.remove('drag-over', 'drag-over-invalid');
            });
            draggedItemData = null; // Clear dragged item data
        }

        function handleDragOver(e) {
            e.preventDefault(); // Necessary to allow dropping
            if (!gameActive || !draggedItemData) return;
            e.dataTransfer.dropEffect = 'move';

             const targetSlot = e.target.closest('.shelf-slot');
             if (!targetSlot) return;

            // Remove previous highlights
            document.querySelectorAll('.shelf-slot.drag-over, .shelf-slot.drag-over-invalid').forEach(slot => {
                if (slot !== targetSlot) {
                     slot.classList.remove('drag-over', 'drag-over-invalid');
                }
            });


            const targetShelfId = parseInt(targetSlot.dataset.shelfId);
            const targetSlotId = parseInt(targetSlot.dataset.slotId);

            // Check drop validity
             const isValidDrop = canDropItem(targetShelfId, targetSlotId);

             if (isValidDrop) {
                 targetSlot.classList.add('drag-over');
                 targetSlot.classList.remove('drag-over-invalid');
             } else {
                 targetSlot.classList.add('drag-over-invalid');
                 targetSlot.classList.remove('drag-over');
             }
        }


        function handleDragEnter(e) {
            e.preventDefault();
             if (!gameActive || !draggedItemData) return;
             const targetSlot = e.target.closest('.shelf-slot');
              if (!targetSlot) return;
             // Highlighting is handled in handleDragOver for continuous feedback
        }

        function handleDragLeave(e) {
             if (!gameActive || !draggedItemData) return;
             const targetSlot = e.target.closest('.shelf-slot');
             if (!targetSlot) return;

             // Check if the mouse truly left the slot or just moved to a child element (like an item inside)
              const relatedTarget = e.relatedTarget;
              if (!relatedTarget || !targetSlot.contains(relatedTarget)) {
                  targetSlot.classList.remove('drag-over', 'drag-over-invalid');
              }
        }

        function handleDrop(e) {
            e.preventDefault();
            if (!gameActive || !draggedItemData) return;

            const targetSlot = e.target.closest('.shelf-slot');
            if (!targetSlot) return;

            targetSlot.classList.remove('drag-over', 'drag-over-invalid');

            const targetShelfId = parseInt(targetSlot.dataset.shelfId);
            const targetSlotId = parseInt(targetSlot.dataset.slotId);

            // Check if drop is valid
            if (canDropItem(targetShelfId, targetSlotId)) {
                moveItem(draggedItemData, targetShelfId, targetSlotId);
            } else {
                 console.log("Invalid drop location.");
                 setMessage("Cannot place item there!", "text-red-600");
                 // Optionally provide feedback why (e.g., shelf full, slot occupied)
                 // Item will snap back automatically due to dragend handling if not moved
            }
        }


        // --- Touch Event Handlers (Simplified Simulation of Drag/Drop) ---
         let touchDragElement = null; // The element being dragged visually
         let touchTargetSlot = null; // The slot currently under the touch point
         let touchStartX = 0;
         let touchStartY = 0;

         function handleTouchStart(e) {
              if (!gameActive) return;
              // Prevent default only if it's a game item to allow scrolling elsewhere
              if (e.target.classList.contains('game-item')) {
                   e.preventDefault(); // Prevent scrolling while dragging item
              } else {
                   return; // Don't handle touch if not on a draggable item
              }


              const item = e.target;
              draggedItemData = {
                   id: item.dataset.itemId,
                   type: item.dataset.itemType,
                   originShelf: parseInt(item.dataset.originShelf),
                   originSlot: parseInt(item.dataset.originSlot),
                   element: item // Keep reference to original element
              };

              // Create a visual clone for dragging
              touchDragElement = item.cloneNode(true);
              touchDragElement.style.position = 'absolute';
              touchDragElement.style.zIndex = '1500'; // High z-index
              touchDragElement.style.pointerEvents = 'none'; // Don't let it interfere with touchmove target finding
              touchDragElement.style.opacity = '0.7'; // Make it semi-transparent
              bodyElement.appendChild(touchDragElement);

              // Get initial touch position
              const touch = e.changedTouches[0];
              touchStartX = touch.clientX;
              touchStartY = touch.clientY;

               // Position the clone initially centered under the finger
               const itemRect = item.getBoundingClientRect();
              touchDragElement.style.left = `${touch.clientX - itemRect.width / 2}px`;
              touchDragElement.style.top = `${touch.clientY - itemRect.height / 2}px`;

               item.style.opacity = '0.3'; // Dim original item
               item.classList.add('dragging'); // Apply dragging style to original (optional)
         }


         function handleTouchMove(e) {
              if (!gameActive || !draggedItemData || !touchDragElement) return;
              e.preventDefault(); // Prevent scrolling

              const touch = e.changedTouches[0];

              // Move the visual clone
              touchDragElement.style.left = `${touch.clientX - touchDragElement.offsetWidth / 2}px`;
              touchDragElement.style.top = `${touch.clientY - touchDragElement.offsetHeight / 2}px`;

              // Find the element under the current touch position
              // Hide the clone temporarily to get the element underneath
              touchDragElement.style.display = 'none';
              const elementUnderTouch = document.elementFromPoint(touch.clientX, touch.clientY);
              touchDragElement.style.display = ''; // Show it again


              // Find the closest slot element
              let currentTargetSlot = elementUnderTouch ? elementUnderTouch.closest('.shelf-slot') : null;

              // Clear previous highlights if target changed or is null
              if (touchTargetSlot && touchTargetSlot !== currentTargetSlot) {
                   touchTargetSlot.classList.remove('drag-over', 'drag-over-invalid');
              }

              // Update the current target slot
               touchTargetSlot = currentTargetSlot;

               if (touchTargetSlot) {
                    const targetShelfId = parseInt(touchTargetSlot.dataset.shelfId);
                    const targetSlotId = parseInt(touchTargetSlot.dataset.slotId);
                    const isValidDrop = canDropItem(targetShelfId, targetSlotId);

                    // Apply highlighting
                    if (isValidDrop) {
                         touchTargetSlot.classList.add('drag-over');
                         touchTargetSlot.classList.remove('drag-over-invalid');
                    } else {
                         touchTargetSlot.classList.add('drag-over-invalid');
                         touchTargetSlot.classList.remove('drag-over');
                    }
               }
         }


         function handleTouchEnd(e) {
              if (!gameActive || !draggedItemData) return;
              // No preventDefault here as the default behavior might be needed (e.g., removing focus)

              if (touchDragElement) {
                   touchDragElement.remove(); // Remove the visual clone
                   touchDragElement = null;
              }

              // Restore original item's appearance
              if (draggedItemData.element) {
                    draggedItemData.element.style.opacity = '1';
                    draggedItemData.element.classList.remove('dragging');
              }

               // Clear any lingering highlights
               if (touchTargetSlot) {
                   touchTargetSlot.classList.remove('drag-over', 'drag-over-invalid');
               }

               // --- Determine Drop Action ---
               const touch = e.changedTouches[0];
               // Find element at the final touch point again
               const elementUnderTouch = document.elementFromPoint(touch.clientX, touch.clientY);
               const finalTargetSlot = elementUnderTouch ? elementUnderTouch.closest('.shelf-slot') : null;


               if (finalTargetSlot) {
                    const targetShelfId = parseInt(finalTargetSlot.dataset.shelfId);
                    const targetSlotId = parseInt(finalTargetSlot.dataset.slotId);

                    // Check validity and perform move if valid
                    if (canDropItem(targetShelfId, targetSlotId)) {
                         console.log(`Touch Drop: Moving item to shelf ${targetShelfId}, slot ${targetSlotId}`);
                         moveItem(draggedItemData, targetShelfId, targetSlotId);
                    } else {
                         console.log("Touch Drop: Invalid location.");
                         setMessage("Cannot place item there!", "text-red-600");
                         // Item remains in its original position visually
                    }
               } else {
                    console.log("Touch End: No valid slot targeted.");
                    // Item remains in its original position visually
               }

              // Reset state
              draggedItemData = null;
              touchTargetSlot = null;
         }


        // --- Game Logic ---

        /** Check if an item can be dropped onto a target slot */
         function canDropItem(targetShelfId, targetSlotId) {
              if (!draggedItemData) return false; // No item being dragged

              // Rule 1: Target slot must be empty
               if (shelvesState[targetShelfId][targetSlotId] !== null) {
                   // console.log("Drop failed: Target slot occupied.");
                    return false;
               }

              // Rule 2: Target shelf must have capacity (cannot exceed SLOTS_PER_SHELF items)
               const itemsOnShelf = shelvesState[targetShelfId].filter(item => item !== null).length;
               if (itemsOnShelf >= SHELF_CAPACITY) {
                   // console.log(`Drop failed: Shelf ${targetShelfId} is full (${itemsOnShelf}/${SHELF_CAPACITY}).`);
                    return false;
               }

              // Rule 3: Avoid creating a 3-match *with the dragged item* immediately on drop
               const itemsAlreadyOnShelf = shelvesState[targetShelfId]
                   .filter(item => item !== null)
                   .map(item => item.type);

               const countOfTypeOnShelf = itemsAlreadyOnShelf.filter(type => type === draggedItemData.type).length;

               if (countOfTypeOnShelf >= 2) {
                   // console.log(`Drop failed: Placing ${draggedItemData.type} would create immediate 3-match.`);
                    return false; // Dropping this would make 3 of the same type
               }


              // If all checks pass, the drop is valid
              return true;
         }

        /** Move an item from origin to target and check for matches */
        function moveItem(itemData, targetShelfId, targetSlotId) {
            const { id, type, originShelf, originSlot } = itemData;

             // Find the original DOM element (might be hidden)
             const itemElement = document.getElementById(id);
             if (!itemElement) {
                  console.error(`Could not find item element with ID ${id} to move.`);
                  return; // Should not happen normally
             }

             // Find the target slot DOM element
             const targetSlotElement = document.querySelector(`.shelf-slot[data-shelf-id='${targetShelfId}'][data-slot-id='${targetSlotId}']`);
              if (!targetSlotElement) {
                   console.error(`Could not find target slot element for shelf ${targetShelfId}, slot ${targetSlotId}.`);
                   return;
              }

              // --- Update Game State ---
              // 1. Clear the origin slot state
               if (shelvesState[originShelf] && shelvesState[originShelf][originSlot]?.id === id) {
                    shelvesState[originShelf][originSlot] = null;
                    // Refill origin shelf if it became empty (unless it was already cleared)
                     checkAndRefillShelf(originShelf);
               } else {
                    console.warn(`State mismatch: Item ${id} not found at origin state [${originShelf}, ${originSlot}]`);
                    // Attempt to find and clear it elsewhere in the state if necessary
                    for(let s=0; s<NUM_SHELVES; s++){
                         for (let sl=0; sl<SLOTS_PER_SHELF; sl++){
                              if(shelvesState[s][sl]?.id === id){
                                   shelvesState[s][sl] = null;
                                   console.log(`Found and cleared item ${id} from unexpected state [${s}, ${sl}]`);
                                   checkAndRefillShelf(s);
                                   break;
                              }
                         }
                    }
               }

              // 2. Set the target slot state
              shelvesState[targetShelfId][targetSlotId] = { id, type };

              // --- Update DOM ---
              // 1. Move the item element to the new slot
              targetSlotElement.appendChild(itemElement);

               // 2. Update item's data attributes (important for future drags)
               itemElement.dataset.originShelf = targetShelfId;
               itemElement.dataset.originSlot = targetSlotId;
               itemElement.style.opacity = '1'; // Ensure it's fully visible after move
               itemElement.classList.remove('dragging');


              setMessage(`Moved ${type}`, "text-green-700"); // Use a success color from theme potentially
              clearMessageAfterDelay();

             // Check for matches globally after the move
             checkForGlobalMatches();
             checkWinCondition(); // Check if game is won after move
        }


         /** Check ALL shelves for a match of 3 identical items */
         function checkForGlobalMatches() {
              const itemsToClear = []; // Collect { shelfId, slotId, id, element }

              // Find all items currently on the board
              const allPlacedItems = [];
              shelvesState.forEach((shelf, shelfId) => {
                   shelf.forEach((item, slotId) => {
                        if (item) {
                             const element = document.getElementById(item.id);
                             if(element) {
                                  allPlacedItems.push({ ...item, shelfId, slotId, element });
                             } else {
                                 console.warn(`Element not found for item ID ${item.id} during match check.`);
                             }
                        }
                   });
              });

              // Group items by type
              const itemsByType = allPlacedItems.reduce((acc, item) => {
                   acc[item.type] = acc[item.type] || [];
                   acc[item.type].push(item);
                   return acc;
              }, {});

               // Identify types with 3 or more items
               for (const type in itemsByType) {
                    if (itemsByType[type].length >= 3) {
                         // We found a match! Add the first 3 items of this type to the clear list.
                         // Taking the first 3 found simplifies logic, assuming generation prevents >3.
                        itemsToClear.push(...itemsByType[type].slice(0, 3));
                        console.log(`Match found for type: ${type}`);
                        break; // Process one match at a time for clarity and animation
                    }
               }

              // If matches were found, clear them
              if (itemsToClear.length > 0) {
                   clearMatchedItems(itemsToClear);
              }
         }


        /** Animate and remove matched items, then refill shelves */
        function clearMatchedItems(matchedItems) {
            if (matchedItems.length !== 3) {
                console.error("Clear function called with non-3 items:", matchedItems);
                return;
            }

             const type = matchedItems[0].type; // All items should be the same type
            setMessage(`Cleared ${type}${type}${type}!`, "text-purple-600"); // Or another celebratory color

            const shelvesAffected = new Set(); // Keep track of which shelves need refill check

             matchedItems.forEach(({ shelfId, slotId, id, element }) => {
                 if (element) {
                     // Add animation class (e.g., fade out, scale down)
                     element.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                     element.style.opacity = '0';
                     element.style.transform = 'translate(-50%, -50%) scale(0.5)';

                     // Remove the element after animation
                     setTimeout(() => {
                          element.remove();
                     }, MATCH_ANIMATION_DURATION);
                 } else {
                      console.warn(`Element with ID ${id} not found for clearing.`);
                 }

                 // Clear from state immediately
                 if (shelvesState[shelfId] && shelvesState[shelfId][slotId]?.id === id) {
                      shelvesState[shelfId][slotId] = null;
                      shelvesAffected.add(shelfId);
                 } else {
                      console.warn(`State mismatch during clearing: Item ${id} not found at [${shelfId}, ${slotId}]`);
                 }
             });

             // After clearing animation delay, check affected shelves for refill and check for further matches
             setTimeout(() => {
                 shelvesAffected.forEach(shelfId => {
                      checkAndRefillShelf(shelfId); // Check if shelf needs refilling
                 });
                 checkForGlobalMatches(); // Check again in case clearing revealed new matches
                 checkWinCondition(); // Check win condition after clearing
             }, MATCH_ANIMATION_DURATION + 50); // Add a small buffer after animation
        }


        /** Check if a shelf is empty and refill it from its preview sequence */
        function checkAndRefillShelf(shelfId) {
            const itemsOnShelf = shelvesState[shelfId].filter(item => item !== null).length;
            const previewSequence = shelfPreviews[shelfId] || [];
            const currentPreviewPos = previewPositions[shelfId] || 0;

            // Refill only if the shelf is completely empty AND there are items left in its preview
             if (itemsOnShelf === 0 && currentPreviewPos < previewSequence.length) {
                  console.log(`Shelf ${shelfId} is empty. Refilling...`);

                  // Add a delay before refilling for visual pacing
                  setTimeout(() => {
                       const availableSlots = shelvesState[shelfId]
                            .map((item, index) => (item === null ? index : -1))
                            .filter(index => index !== -1);

                       let itemsAdded = 0;
                       for (const slotId of availableSlots) {
                            if (previewPositions[shelfId] >= previewSequence.length) {
                                 break; // No more items in preview for this shelf
                            }

                            const itemType = previewSequence[previewPositions[shelfId]];
                             if (!itemType) { // Sanity check for invalid data in preview
                                 console.error(`Invalid item type found in preview for shelf ${shelfId} at position ${previewPositions[shelfId]}`);
                                 previewPositions[shelfId]++; // Skip this invalid item
                                 totalItemsRemaining--; // Adjust count as it was invalid
                                 continue;
                             }

                            const itemId = generateItemId();
                            const itemElement = createGameItemElement(itemType, itemId, shelfId, slotId, true); // Add 'new-item' animation class

                            const targetSlotElement = document.querySelector(`.shelf-slot[data-shelf-id='${shelfId}'][data-slot-id='${slotId}']`);
                            if (targetSlotElement) {
                                 targetSlotElement.appendChild(itemElement);
                                 shelvesState[shelfId][slotId] = { id: itemId, type: itemType };
                                 previewPositions[shelfId]++;
                                 itemsAdded++;
                                 // Do NOT decrement totalItemsRemaining here, it's decremented when taken from preview
                            } else {
                                 console.error(`Could not find slot ${slotId} on shelf ${shelfId} during refill.`);
                                 // Avoid infinite loop if slot is missing
                                 break;
                            }

                            if (itemsAdded >= SLOTS_PER_SHELF) {
                                 break; // Shelf is full
                            }
                       }

                        // Decrement totalItemsRemaining AFTER successfully adding items
                        totalItemsRemaining -= itemsAdded;
                        updateReservoirCount();

                       updateShelfPreview(shelfId); // Update the visual preview display

                       // After refilling, check for matches immediately
                       checkForGlobalMatches();
                       checkWinCondition(); // Check win after potential refill matches

                  }, REFILL_DELAY);
             } else if (itemsOnShelf === 0 && currentPreviewPos >= previewSequence.length) {
                 // Shelf is empty AND preview is exhausted - mark as cleared
                 updateShelfPreview(shelfId); // This will handle adding the cleared badge
                  console.log(`Shelf ${shelfId} is now permanently cleared.`);
                  checkWinCondition(); // Check win condition as a shelf was cleared
             }
        }


        /** Update the display showing remaining items */
        function updateReservoirCount() {
             // Calculate remaining based on preview positions
             let remaining = 0;
              for (const shelfId in shelfPreviews) {
                   const sequenceLength = shelfPreviews[shelfId]?.length || 0;
                   const currentPos = previewPositions[shelfId] || 0;
                   remaining += Math.max(0, sequenceLength - currentPos);
              }
             totalItemsRemaining = remaining; // Update the global state variable
             reservoirTextElement.textContent = `Items Left: ${totalItemsRemaining}`; // Update only text span
             // console.log(`Updating reservoir count: ${totalItemsRemaining}`);
        }

        /** Check if the game has been won */
        function checkWinCondition() {
            if (!gameActive) return;

             // Win Condition 1: All items on the board are cleared
             const itemsOnBoard = shelvesState.flat().filter(item => item !== null).length;

             // Win Condition 2: All preview items have been used (totalItemsRemaining is 0)
             // Use the calculated totalItemsRemaining based on preview positions

              if (itemsOnBoard === 0 && totalItemsRemaining === 0) {
                   console.log("Win condition met!");
                   endGame(true); // Player wins
              }
        }

        // --- Timer Functions ---

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval); // Clear existing interval
             timeLeft = INITIAL_TIME;
             updateTimerDisplay(); // Initial display
             gameActive = true; // Ensure game is active

             timerInterval = setInterval(() => {
                  if (!gameActive) {
                       clearInterval(timerInterval);
                       return;
                  }
                  timeLeft--;
                  updateTimerDisplay();
                  if (timeLeft <= 0) {
                       endGame(false); // Player loses (time ran out)
                  }
             }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerTextElement.textContent = `Time: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`; // Update only text span

             // Remove previous time warning classes
             timerElement.classList.remove('low-time-warn', 'low-time-critical');

             // Add new classes based on time left
             if (timeLeft <= 10) {
                 timerElement.classList.add('low-time-critical');
             } else if (timeLeft <= 30) {
                 timerElement.classList.add('low-time-warn');
             }
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        // --- Message Handling ---
        let messageTimeout = null;

        function setMessage(text, colorClass = "text-slate-700") {
             // Apply theme-aware color class if needed (example)
             const actualColorClass = bodyElement.classList.contains('dark')
               ? (colorClass.includes('red') ? 'text-red-400' : colorClass.includes('green') ? 'text-green-400' : colorClass.includes('purple') ? 'text-purple-400' : 'text-slate-200')
               : (colorClass.includes('red') ? 'text-red-600' : colorClass.includes('green') ? 'text-green-700' : colorClass.includes('purple') ? 'text-purple-600' : 'text-slate-700');


             messageElement.textContent = text;
             messageElement.className = `mb-4 text-xl h-8 font-semibold ${actualColorClass}`; // Tailwind classes

             // Clear previous timeout if setting a new message quickly
             if (messageTimeout) clearTimeout(messageTimeout);
        }

        function clearMessageAfterDelay(delay = 2000) {
            if (messageTimeout) clearTimeout(messageTimeout); // Clear existing timeout
            messageTimeout = setTimeout(() => {
                messageElement.textContent = '';
                messageElement.className = `mb-4 text-xl h-8`; // Reset classes
            }, delay);
        }

        // --- Game End/Restart ---

        function endGame(isWin) {
            if (!gameActive) return; // Prevent multiple calls

            console.log(`Game ended. Win: ${isWin}`);
            gameActive = false;
            stopTimer();

            if (isWin) {
                setMessage("Congratulations! You cleared the shelves!", "text-green-600");
            } else {
                setMessage("Time's up! Try again?", "text-red-600");
            }

            restartButton.classList.remove('hidden');

            // Disable dragging on all items
             document.querySelectorAll('.game-item').forEach(item => {
                 item.draggable = false;
                  // Remove touch listeners to prevent interaction
                 item.removeEventListener('touchstart', handleTouchStart);
                 item.removeEventListener('touchmove', handleTouchMove);
                 item.removeEventListener('touchend', handleTouchEnd);
                 item.removeEventListener('touchcancel', handleTouchEnd);
             });
        }


        restartButton.addEventListener('click', initGame);

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', initGame);

    </script>
