<!DOCTYPE html>
<html>
<head>
    <title>WebSim Cartoon Mine Explorer</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #87CEEB; 
            cursor: none; 
        }
        canvas { 
            display: block; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://jqsh.github.io/sim/mine/mine.js"></script>
    <script src="https://jqsh.github.io/sim/mine/character.js"></script>
    <script src="https://jqsh.github.io/sim/mine/controls.js"></script>
    <script src="https://jqsh.github.io/sim/mine/main.js"></script>
</body>
</html>
