<!DOCTYPE html>
<html lang="en">
    <!--
    Main game file for the Geometry Wars Clone.
    This file loads all necessary scripts and initializes the game.
    It should be used as the entry point for running the complete game.
    No direct edits to game logic should be made here; instead, modify the individual module files.
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Wars Clone</title>
    <style>
        /* styles.css */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            background-color: #000;
            width: 100%;
            height: 100%;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 36px;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div id="score">Score: 0</div>
        <div id="lives">Lives: 3</div>
    </div>
    <script src="https://jqsh.github.io/sim/geometry/config.js"></script>
    <script src="https://jqsh.github.io/sim/geometry/utils.js"></script>
    <script src="https://jqsh.github.io/sim/geometry/graphics.js"></script>
    <script src="https://jqsh.github.io/sim/geometry/gameMechanics.js"></script>
    <script src="https://jqsh.github.io/sim/geometry/Bullet.js"></script>
    <script src="https://jqsh.github.io/sim/geometry/Enemy.js"></script>
    <script src="https://jqsh.github.io/sim/geometry/input.js"></script>
    <script src="https://jqsh.github.io/sim/geometry/enemyAI.js"></script>
    <script src="https://jqsh.github.io/sim/geometry/background.js"></script>
    <script src="https://jqsh.github.io/sim/geometry/ui.js"></script>
    <script src="https://jqsh.github.io/sim/geometry/audio.js"></script>

    <script>
    window.onload = () => {
        const canvas = document.getElementById('gameCanvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        GameMechanics.startGame(canvas);
    };
    </script>
</body>
</html>
